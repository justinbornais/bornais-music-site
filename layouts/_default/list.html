{{ define "main" }}
<div class="site-content container mx-auto p-5 mt-5">
    <h1>{{.Title | safeHTML}}</h1>
    {{.Content | safeHTML}}
    <h2>List of Pages</h2>
    <div class="pages">
        {{ range .Pages }}
            {{ partial "recursive_list" . }}
        {{ end }}
    </div>
</div>
{{ end }}
